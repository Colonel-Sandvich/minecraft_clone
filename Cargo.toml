[package]
name = "minecraft_clone"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", features = ["wayland", "dynamic_linking"] }
#NOTE: Disabling bevy/dynamic_linking may improve the performance of this linker (mold).
bevy_editor_pls = { version = "*" }
rand = { version = "*" }
strum = { version = "*", features = ["derive"] }
bevy_rapier3d = { version = "0.27.0-rc.1", features = [
    "simd-stable",
    "debug-render-3d",
] }
avian3d = { version = "0.1" }
itertools = "*"
bevy_framepace = "0.17"


# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
